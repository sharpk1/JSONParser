plugins {
    id 'groovy'
    id 'java'
}

group 'com.khoros.interview'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    //junit and logging
    compile 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    compile 'org.junit.jupiter:junit-jupiter-params:5.3.2'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    compile 'org.junit.platform:junit-platform-surefire-provider:1.3.2'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'ch.qos.logback:logback-core:1.1.2'
}

task run(type:JavaExec){
    classpath sourceSets.main.runtimeClasspath
    main = "Weather"
}
